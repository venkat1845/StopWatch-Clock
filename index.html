<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch & Clock</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="theme-toggle">
        <button id="themeToggle"><i class="fas fa-moon"></i></button>
        <button id="soundToggle" class="sound-toggle"><i class="fas fa-volume-up"></i></button>
    </div>
    <div class="container">
        <h1><i class="fas fa-clock"></i> Stopwatch & Clock</h1>
        <div class="main-sections">
            <div class="clock-section">
                <div class="section-header">
                    <i class="fas fa-clock"></i>
                    <h2>Current Time</h2>
                </div>
                <div class="timezone-selector">
                    <select id="timezone">
                        <option value="local">Local Time</option>
                        <option value="UTC">UTC</option>
                        <option value="EST">EST</option>
                        <option value="PST">PST</option>
                        <option value="GMT">GMT</option>
                    </select>
                </div>
                <div id="date" class="date-display">Loading...</div>
                <div id="clock" class="display">00:00:00</div>
            </div>
            <div class="stopwatch-section">
                <div class="section-header">
                    <i class="fas fa-stopwatch"></i>
                    <h2>Stopwatch</h2>
                </div>
                <div id="stopwatch" class="display">00:00:00.00</div>
                <div class="controls">
                    <button id="start" class="btn-primary"><i class="fas fa-play"></i> Start</button>
                    <button id="stop" class="btn-secondary"><i class="fas fa-pause"></i> Stop</button>
                    <button id="reset" class="btn-secondary"><i class="fas fa-redo"></i> Reset</button>
                    <button id="lap" class="btn-secondary"><i class="fas fa-flag"></i> Lap</button>
                </div>
                <div id="lapTimes" class="lap-times"></div>
                <button id="saveLaps" class="btn-secondary save-btn"><i class="fas fa-save"></i> Save Laps</button>
            </div>
        </div>
        <div class="countdown-section">
            <div class="section-header">
                <i class="fas fa-hourglass-half"></i>
                <h2>Countdown Timer</h2>
            </div>
            <div class="timer-presets">
                <button class="preset-btn" data-minutes="5">5 min</button>
                <button class="preset-btn" data-minutes="10">10 min</button>
                <button class="preset-btn" data-minutes="15">15 min</button>
                <button class="preset-btn" data-minutes="30">30 min</button>
            </div>
            <div class="timer-input">
                <div class="input-group">
                    <input type="number" id="minutes" min="0" max="59" placeholder="Min">
                    <span class="input-label">Minutes</span>
                </div>
                <div class="input-group">
                    <input type="number" id="seconds" min="0" max="59" placeholder="Sec">
                    <span class="input-label">Seconds</span>
                </div>
            </div>
            <div id="countdown" class="display">00:00</div>
            <div class="controls">
                <button id="startTimer" class="btn-primary"><i class="fas fa-play"></i> Start</button>
                <button id="stopTimer" class="btn-secondary"><i class="fas fa-pause"></i> Stop</button>
                <button id="resetTimer" class="btn-secondary"><i class="fas fa-redo"></i> Reset</button>
            </div>
        </div>
        <div class="alarm-section">
            <div class="section-header">
                <i class="fas fa-bell"></i>
                <h2>Alarm</h2>
            </div>
            <div class="alarm-input">
                <div class="input-group">
                    <input type="time" id="alarmTime">
                    <span class="input-label">Set Alarm</span>
                </div>
                <div class="alarm-controls">
                    <button id="setAlarm" class="btn-primary"><i class="fas fa-plus"></i> Set</button>
                    <button id="clearAlarm" class="btn-secondary"><i class="fas fa-trash"></i> Clear</button>
                </div>
            </div>
            <div id="activeAlarms" class="active-alarms"></div>
        </div>
    </div>
    <audio id="clickSound" src="https://assets.mixkit.co/active_storage/sfx/212/212-preview.mp3"></audio>
    <audio id="alarmSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
